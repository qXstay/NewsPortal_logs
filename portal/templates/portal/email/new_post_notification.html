<!DOCTYPE html>
<html>
<body>
    <p>
      Здравствуй, {{ user.username }}!
      Новая {{ post.post_type|lower }} в разделах:
      {% for cat in post.categories.all %}
        <strong>{{ cat.name }}</strong>{% if not forloop.last %}, {% endif %}
      {% empty %}
        (без категории)
      {% endfor %}.
    </p>

    <h2>{{ post.title }}</h2>
    <p>{{ preview }}</p>
    <p><a href="http://127.0.0.1:8000{{ post.get_absolute_url }}">Читать полностью</a></p>
</body>
</html>
